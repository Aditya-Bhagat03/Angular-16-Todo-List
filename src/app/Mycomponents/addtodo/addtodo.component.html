<div class="container my-3 card mt-4 mb-4 p-3 mb-2 bg-dark text-white " ><h4 >Add a Todo</h4></div>


<div class="container my-3 card mt-4 mb-4 p-3 mb-2 bg-dark text-white ">

    <form (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <label for="title" class="col-sm-2 col-form-label mt-4 mb-4">Todo Title</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="title" class="form-control mt-4 mb-4" id="title" name="title">
          </div>
        </div>
        <div class="row mb-3">
          <label for="desc" class="col-sm-2 col-form-label">Todo description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
          </div>
        </div>
        <button type="submit" class="btn btn-sm btn-primary mt-4 mb-4">Add todo</button>
      </form>
</div>
